{% extends "base.html" %}
{% block title %}Arguments{% endblock %}{{% block subtitle %}Arguments{% endblock %}
{% block content %}
    <div class="container">
        <table class="datatable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Options</th>
            </tr>
            </thead>
        </table>
        <div class="fixed-action-btn">
            <a href="{% url 'new-argument' %}"
               class="btn-floating btn-large waves-effect waves-light blue-grey" style="float:left;margin:0.7rem;right:260px;bottom:5px;">
               <i class="material-icons">add</i></a>
        </div>
    </div>
{% endblock %}
{% load static %}
{% block extraStyles %}
    <link rel="stylesheet" href="{% static "css/dataTablesMaterial.css" %}">
{% endblock %}
{% block extraScripts %}
    <script src="{% static "js/datatables.min.js" %}"></script>
    <script src="{% static "js/DTBoilerPlate.js" %}"></script>
    <script>
        $(document).ready(function () {
            var config = [{
                "targets": 2,
                data: function (row) {
                    return "<div>" +
                        "<a class='btn' href='/arguments/" + row[2] + "'><i class='material-icons'>edit</i></a>" +
                        "<a class='btn red' href='/arguments/" + row[2] + "/delete/'><i class='material-icons'>delete</i></a>" +
                        "</div>";
                }
            }];
            dtStart("{% url "api-commands-arguments" %}", config)
        });
    </script>
{% endblock %}
