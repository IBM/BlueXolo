{% extends "base.html" %}
{% block title %}Tasks{% endblock %}{% block subtitle %}Tasks{% endblock %}
{% block content %}
    <div class="container">
        <table class="datatable">
            <thead>
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>Created</th>
                <th>Last Update</th>
                <th>Options</th>
            </tr>
            </thead>
        </table>
    </div>

     <div class="fixed-action-btn left-button ">
        <a href="{% url "home"%}" id="btn_play"
           class="btn-floating btn-large waves-effect waves-light grey">
            <i class="material-icons">arrow_back</i></a>
    </div>
{% endblock %}
{% load staticfiles %}
{% block extraStyles %}
    <link rel="stylesheet" href="{% static "css/dataTablesMaterial.css" %}">
{% endblock %}
{% block extraScripts %}
    <script src="{% static "js/datatables.min.js" %}"></script>
    <script src="{% static "js/DTBoilerPlate.js" %}"></script>
    <script>
        $(document).ready(function () {
            var config = [{
                "targets": 4,
                data: function (row) {
                    return "<div>" +
                        "<a class='btn blue' href='/users/tasks/" + row[4] + "/detail/'><i class='material-icons'>info</i></a>" +
                        "</div>";
                }
            }];
            dtStart("{% url "api-tasks-list" %}", config)
        });
    </script>
{% endblock %}
