{% extends "registration/base_registration.html" %}
{% block title %}Request Access{% endblock %}
{% load staticfiles %}
{% block content %}
    <main class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 offset-l4 l4">
                    <img src="{% static "img/logo.svg" %}" alt="logo_ibm" class="login_img">
                </div>
            </div>
            <div class="row">
                <div class="col s12 offset-l3 l6 card">
                    <div class="card-content">
                        <form action="{% url "request-access" %}" method="post">
                            {% include "form-snippet.html" %}
                            <div class="center">
                                <a href="{% url "login" %}" class="btn blue-grey">Back</a>
                                <input type="submit" value="Send Request" class="btn"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    {% include "footer-block.html" %}
    <!-- end Footer -->
    
{% endblock %}
{% block extraJS %}
    <script>
        $('select').material_select();
    </script>
{% endblock %}
