{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block subtitle %}Users{% endblock %}
{% load static %}
{% block content %}
    <div class="container">
        <table class="datatable">
            <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Last Login</th>
                <th>Options</th>
            </tr>
            </thead>
        </table>
        <div class="fixed-action-btn">
            <a href="{% url "create-user" %}" class="btn-floating btn-large waves-effect waves-light blue-grey" 
            style="float:left;margin:0.7rem;right:260px;bottom:5px;">
                <i class="material-icons">add</i>
            </a>
        </div>

    </div>
{% endblock %}
{% block extraStyles %}
    <link rel="stylesheet" href="{% static "css/dataTablesMaterial.css" %}">
{% endblock %}
{% block extraScripts %}
    <script src="{% static "js/datatables.min.js" %}"></script>
    <script src="{% static "js/DTBoilerPlate.js" %}"></script>
    <script>
        $(document).ready(function () {
            var config = [{
                "targets": 4,
                data: function (row) {
                    return "<div>" +
                        "<a class='btn' href='/users/" + row[4] + "'><i class='material-icons'>edit</i></a>" +
                        "<a class='btn red' href='/users/" + row[4] + "/delete/'><i class='material-icons'>delete</i></a>" +
                        "</div>";
                }
            }];
            dtStart("{% url "api-users" %}", config)
        });
    </script>
{% endblock %}
