apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
spec:
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: media-volume
          persistentVolumeClaim:
            claimName: media-pvc
      containers:
      - name: django
        image: bluexolo/bluexolo:production
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: bluexolo-secrets
                key: DB_HOST
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bluexolo-secrets
                key: DB_PASSWORD
          - name: DJANGO_SU_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bluexolo-secrets
                key: DJANGO_SU_PASSWORD
          - name: EMAIL_HOST_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bluexolo-secrets
                key: EMAIL_HOST_PASSWORD
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: bluexolo-secrets
                key: SECRET_KEY
        envFrom:
          - configMapRef: 
              name: django
        volumeMounts:
          - mountPath: "/var/www/media"
            name: media-volume
---
