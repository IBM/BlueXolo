apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:9.6.21-alpine
        env:
          - name: POSTGRES_USER
            value: bluexolo
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bluexolo-secrets
                key: DB_PASSWORD
          - name: POSTGRES_DB
            value: bluexolo
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        args:
          - "-c"
          - "listen_addresses=*"
        ports:
          - containerPort: 5432
