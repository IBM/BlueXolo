apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluexolo-ing
  namespace: bluexolo
  annotations:
    # If the class annotation is not specified it defaults to "gce".
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: bluexolo-np
            port:
              number: 80
    